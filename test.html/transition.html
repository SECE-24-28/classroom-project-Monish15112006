<!doctype html>
<html lang="en">
    <head>
        <style>
            .btn1 {
                background: blue;
                color: white;
                padding: 10px 20px;
                transition: background 2s ease , transform 2s ease;
            }
        
            .btn1:hover {
                background: pink;
                transform: scale(2);
            } 
            .btn2 {
                background: blue;
                color: white;
                padding: 10px 20px;
                transition: background 2s ease , transform 2s ease;
            }
        
            .btn2:hover {
                background: pink;
                transform: rotate(10deg);
            } 
            .btn3 {
                background: blue;
                color: white;
                padding: 10px 20px;
                transition: background 2s ease , transform 2s ease;
            }
        
            .btn3:hover {
                background: pink;
                transform: translateX(50px);
            } 
            .btn4 {
                background: blue;
                color: white;
                padding: 10px 20px;
                transition: background 2s ease , transform 2s ease;
            }
            
            .btn4:hover {
                background: pink;
                transform: skewY(50deg);
            } 


        </style>
    </head>
    <body>
        <button class="btn1">Hover Me</button><br><br>
        <button class="btn2">Hover Me</button><br><br>
        <button class="btn3">Hover Me</button><br><br>
        <button class="btn4">Hover Me</button>
    </body>
</html>
